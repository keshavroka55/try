<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #fff;
        }
        .container {
            text-align: center;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            transition: transform 0.3s ease-in-out;
        }
        .container:hover {
            transform: scale(1.05);
        }
        h1 {
            font-size: 3em;
            margin-bottom: 15px;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        p {
            font-size: 1.4em;
            color: #555;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .highlight {
            color: #6e8efb;
            font-weight: bold;
        }
        .redirect-button {
            display: inline-block;
            padding: 12px 24px;
            font-size: 1.2em;
            color: #fff;
            background-color: #6e8efb;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
            cursor: pointer;
        }
        .redirect-button:hover {
            background-color: #5a78e0;
            transform: translateY(-2px);
        }
        .redirect-button:active {
            transform: translateY(0);
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1.1em;
            }
            .redirect-button {
                font-size: 1em;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Working on It!</h1>
        <p>This <span class="highlight">feature</span> will be coming soon.</p>
        <a href="home" class="redirect-button">Go to Homepage</a>
    </div>
</body>
</html>
